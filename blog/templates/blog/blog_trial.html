<!doctype html>
{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nellie's Noodles</title>
    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Girassol&display=swap" rel="stylesheet">
    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/b570a31fd0.js" crossorigin="anonymous"></script>

    <!-- javascript -->
     <script type="text/JavaScript" src="{% static '/js/noodle_nav.js' %}"></script>

    <!-- stylesheets -->

    <link rel="stylesheet" href="{% static '/css/noodle_nav.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom_info.css' %}">

</head>

<body>


   <nav class='noodle_nav'>

        <a class="noodle_home_link" href="/">Noodles</a>
        <div class="nav_link_menu" id="nav_link_menu">
                <a class="noodle_link" href="/blog">Info-Blog</a>
                <a class="noodle_link" href="jstests">JavaScript</a>
                <a class="noodle_link" href="blog/word_finder">Word Finder</a>
                <a class="noodle_link" href="WIWA">Chatbot</a>

        </div>
        <i class="fas fa-hamburger" id="hamburg" value="ON"></i>




    </nav>
    <main>
        <header class="banner">

             <h1 class="blog-font-h1"> Info about this site </h1>

        </header>

{% for post in posts %}
    <article>

        <p class="center_text">published: {{ post.publish_date }}</p>
        <h2>{{ post.title }}</h2>
        <p class="rounded_border">{{ post.text|linebreaksbr }}</p>

    </article>
{% endfor %}

<br>




</main>
<hr>
<a class="center_text white_text" href="#">Back to top</a>
<footer>&copy; 2020 Nellie F. Tobey</footer>
<hr>
</body>

</html>
