<!doctype html>
{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <title>Nellie's Noodles</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static '/css/custom.css' %}">

</head>

<body style="background-color: #D7D3DC;">

  <div id="nav_bar" class="banner">
    <a href="/blog"><button type="button"class="btn btn-outline-primary" style="float: left;">Blog</button></a>
    <a href="/"><button type="button"class="btn btn-outline-primary" style="float: left;">Home</button></a>
    <p style="float: right;"> Created by Nellie Tobey </p>
  </div>
  <div id="gradient2" class="banner">

    <h1>Whispering Wall</h1>
    <h3>A python chatbot using NLTK</h3>
  </div>
   <h2 align="left">Talk with Wiwa</h2>
   <div class="container" id="image" style="float: right; width: 200px; height: 200px; padding-left: 10px;">
      <img src="{% static 'images/WiwaLogo2.png' %}" alt="A calm faced lady with a python contemplating a keyboard" border="8" style="width: 100%; height: 100%;">
    </div>
    <div class="flex-container" style="float: left; flex-direction: column; align-items: center; padding-right: 10px; padding-left: 10px;">
    <h3><strong> Whispering Wall : </strong></h3>
    <h4> {{ wiwa_answer }} </h>


  <form method="GET" action="wiwa_respond" id="wiwa_form" style="padding-top: 20px;">
       <textarea form="wiwa_form" rows="3" cols="40" name="user_words"></textarea>
    <button type="submit">Talk to the Wall</button>
  </form>

</div>
</body>
<div class="banner" style="margin-top: 300px;">

    <font size="3">
    <a href="https://github.com/nelliesnoodles" target="_blank"> <i><u>Whispering Wall in Github</u></i></a>
    <h5> Github version may be more advanced then online version </h5>
    </font>

</div>
