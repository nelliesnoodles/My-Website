<!DOCTYPE html>
{% load static %}
<!-- PreWork for the Chingu Voyage 10 -->

<html>
<head>
<title>Chingu Pre-work</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <script src="https://kit.fontawesome.com/b570a31fd0.js"></script>
 <script type="text/javascript" src="{% static 'js/prework.js' %}"></script>
 <link rel="stylesheet" href="{% static 'css/prework.css' %}">
 <link href='https://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet'>
  </head>
  <!-- #91cac5 == greyish teal-->
  <!-- #413647 == dark grey violet -->
  <!-- #edc488 == Peach -->
  <!--  #7e6889 == grey/violet light -->
<body id="Main_Body" style="background:  #7e6889;">
<h2> Match Game </h2>

<div class="banner">
  <!-- button for new game, -timer, -stars, -move count -->
  <span class="fa fa-star" id="star1"></span>
  <span class="fa fa-star" id="star2"></span>
  <span class="fa fa-star" id="star3" style="padding-right: 10px;"></span>

  <span> TIME <span>
  <span id="time_element_minutes">0</span>
    <span> : <span>
  <span id="time_element_seconds" style="padding-right: 20px;">0</span>
  <button type="button" class="btn-outline-primary" onclick="run_game()">Play : Restart</button>
</div>
<!-- hidden box for congrats -->
<h1 class="congrats" id="winner"></h1>
<!--board-->
<div class="board">
  <div class="card"><img class="card_image" id='one' src="static/images/snowflake-regular.svg"/>
  </div>
